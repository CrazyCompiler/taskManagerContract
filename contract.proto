package contract;

message task{
    optional string task = 1;
    optional string priority = 2;
    optional int32 taskId = 3;
}

message response{
    optional string data = 1;
    optional error err = 2;
}

message error{
    required int32 status = 1;
    required string description = 2;
}

message uploadCsvData{
    required string csvData = 1;
}
