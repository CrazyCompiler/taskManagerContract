package contract;

message addTask{
    required string task = 1;
    required string priority = 2;
}

message updatePriority{
    required int32 taskId = 3;
    required string priority = 4;
}

message updateTaskDescription{
    required int32 taskId = 5;
    required string data = 6;
}

message uploadCsvData{
    required string csvData = 7;
}