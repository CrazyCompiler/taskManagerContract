package contract;

message task{
        optional string task = 1;
        optional string priority = 2;
        optional int32 taskId = 3;
}

message response{
        optional bytes data = 1;
        optional error err = 2;
}

message error{
        optional int32 status = 1;
        optional string description = 2;
}

message upload{
        optional bytes data = 1;
}
